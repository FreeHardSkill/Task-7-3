<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Добавление пользователя</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --ink: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --ring: rgba(37, 99, 235, .25);
            --border: #e5e7eb;
            --radius: 16px;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 32px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
            background: radial-gradient(1200px 800px at 10% -10%, #e8efff, transparent), var(--bg);
            color: var(--ink);
        }

        .container { max-width: 720px; margin: 0 auto; }

        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .title { margin: 0; font-size: 28px; font-weight: 800; letter-spacing: .2px; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: 0 10px 30px rgba(17, 24, 39, .06); }
        .card-body { padding: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .row { display: grid; gap: 6px; }

        label { font-size: 13px; color: var(--muted); }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"], select {
            width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: 12px; outline: none; background: #fff; color: var(--ink);
            transition: box-shadow .2s, border-color .2s;
        }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }
        input:invalid[focused="true"] { border-color: #ef4444; box-shadow: 0 0 0 4px rgba(239, 68, 68, .15); }

        .hint { font-size: 12px; color: var(--muted); }

        .roles { display: flex; flex-direction: column; gap: 6px; margin-top: 6px; }
        .roles label { display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--ink); }

        .actions { display: flex; gap: 12px; margin-top: 20px; }
        .btn {
            appearance: none; border: 1px solid var(--border); background: #fff; color: var(--ink); padding: 12px 16px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: transform .06s ease, box-shadow .2s, background .2s, border-color .2s;
        }
        .btn:active { transform: translateY(1px); }
        .btn.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
        .btn.ghost { background: #fff; }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover { background-color: #d32f2f; }
        @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-btn">Выход</button>
</form>
<div class="container">
    <div class="header">
        <h1 class="title">Добавить пользователя</h1>
        <a class="btn ghost" th:href="@{/admin}">Назад</a>
    </div>

    <form th:method="POST" th:action="@{/admin}" th:object="${user}" class="card">
        <div class="card-body">
            <div class="grid">
                <div class="row">
                    <label for="firstName">Имя</label>
                    <input id="firstName" th:field="*{firstName}" type="text" placeholder="Иван"/>
                    <span class="hint" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="row">
                    <label for="lastName">Фамилия</label>
                    <input id="lastName" th:field="*{lastName}" type="text" placeholder="Иванов"/>
                    <span class="hint" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" type="email" placeholder="name@example.com"/>
                    <span class="hint" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="row">
                    <label for="birthday">Дата рождения</label>
                    <input id="birthday" th:field="*{birthDay}" type="date" />
                    <span class="hint" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></span>
                </div>
                <div class="row">
                    <label for="password">Пароль</label>
                    <input id="password" th:field="*{password}" type="password" placeholder="Введите пароль"/>
                    <span class="hint" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="row">
                    <label>Роли</label>
                    <div class="roles">
                        <label><input type="checkbox" th:field="*{roles}" value="ROLE_USER"/> Пользователь</label>
                        <label><input type="checkbox" th:field="*{roles}" value="ROLE_ADMIN"/> Администратор</label>
                    </div>
                    <span class="hint" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
                </div>
            </div>

            <div class="actions">
                <button class="btn primary" type="submit">Сохранить</button>
                <button class="btn" type="reset">Сбросить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
